<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShortLink Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-center text-blue-600">ShortLink Creator</h1>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Create Shortlink Form -->
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-1">
                <h2 class="text-xl font-semibold mb-4">Create Shortlink</h2>
                <form id="shortenForm" class="space-y-4">
                    <div>
                        <label for="originalUrl" class="block text-sm font-medium text-gray-700">Original URL</label>
                        <input type="url" id="originalUrl" required 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <div>
                        <label for="customSlug" class="block text-sm font-medium text-gray-700">Custom Slug (optional)</label>
                        <input type="text" id="customSlug" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Create Shortlink
                    </button>
                </form>
                <div id="result" class="mt-4 hidden">
                    <p class="text-sm text-gray-600">Your shortlink:</p>
                    <div class="flex mt-1">
                        <input id="shortLink" type="text" readonly 
                               class="flex-1 rounded-l-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <button onclick="copyToClipboard()" 
                                class="bg-blue-600 text-white px-3 rounded-r-md hover:bg-blue-700">
                            Copy
                        </button>
                    </div>
                </div>
            </div>

            <!-- Statistics -->
            <div class="bg-white p-6 rounded-lg shadow-md md:col-span-2">
                <h2 class="text-xl font-semibold mb-4">Statistics</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-blue-800">Total Visitors</h3>
                        <p id="totalVisitors" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-green-800">Humans</h3>
                        <p id="humanVisitors" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="bg-red-50 p-4 rounded-lg">
                        <h3 class="text-sm font-medium text-red-800">Bots</h3>
                        <p id="botVisitors" class="text-2xl font-bold text-red-600">0</p>
                    </div>
                </div>

                <h3 class="text-lg font-medium mb-2">Recent Activity</h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">IP</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Country</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Device</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody id="recentActivity" class="bg-white divide-y divide-gray-200">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="/assets/script.js"></script>
</body>
</html>
